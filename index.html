        /* 通用卡片 */
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;

        .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-hover); }
        .card:active { transform: scale(0.98); }

        .main-card {

            justify-content: space-between;
            background: linear-gradient(180deg, #FFFFFF 0%, #FAFAFA 100%);
        }
        .main-card-icon { 
            font-size: 2.2rem; margin-bottom: 12px;

            display: flex; align-items: center; justify-content: center;
            border-radius: 16px;

        .main-card-desc { color: var(--text-sub); font-size: 0.95rem; line-height: 1.5; margin-bottom: 16px; }

            .sub-icon { margin-bottom: 0; margin-right: 16px; width: 40px; height: 40px; }
            .arrow-icon { position: static; margin-left: auto; font-size: 1.2rem; }
